<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Footer</title>
        <link rel="stylesheet" href="./footer.css" />
    </head>
    <body>
        <div
            data-layer="Footer"
            class="Footer"
        >
            <div
                data-svg-wrapper
                data-layer="Footer Logo"
                class="FooterLogo"
            >
                <svg
                    width="200"
                    height="200"
                    viewBox="0 0 200 200"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                    <path d="M200 0H0V200H200V0Z" fill="url(#pattern0_141_7)" />
                    <defs>
                        <pattern
                            id="pattern0_141_7"
                            patternContentUnits="objectBoundingBox"
                            width="1"
                            height="1"
                        >
                            <use
                                xlink:href="#image0_141_7"
                                transform="scale(0.000520833)"
                            />
                        </pattern>
                        <image
                            id="image0_141_7"
                            width="1920"
                            height="1920"
                            preserveAspectRatio="none"
                        />
                    </defs>
                </svg>
            </div>
            <div
                data-layer="Copyright"
                class="Copyright"
            >
                © 2025 5조. All Rights Reserved.
            </div>
        </div>

        <script src="./footer.js"></script>
    </body>
</html>
